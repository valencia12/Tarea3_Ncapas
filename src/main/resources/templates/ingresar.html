<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de nuevo alumno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <form method="POST" th:action=@{/alumno}>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Nombres</label>
            <input type="text" class="form-control" id="validationDefault01" name="name" placeholder="First name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Apellidos</label>
            <input type="text" class="form-control" id="validationDefault02" name="lastname"placeholder="Last name"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Fecha de Nacimiento</label>
            <div class="input-group">
              <input type="date" class="form-control" id="validationDefaultUsername" name="born" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Lugar de Nacimiento</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="City" name="place" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Instituto </label>
            <input type="text" class="form-control" id="validationDefault04" name="college" placeholder="instituto" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Telefono fijo</label>
            <input type="text" class="form-control" id="validationDefault05" name="tel" placeholder="tel fijo" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Celular</label>
            <input type="text" class="form-control" id="validationDefault05" name="phone" placeholder="celular" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
